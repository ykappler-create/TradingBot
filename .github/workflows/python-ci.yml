name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff black pytest mypy pre-commit

      - name: Pre-commit (enforce)
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Type check (mypy)
        run: mypy .

      - name: Tests
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ folder – skipping tests."
          fi

      - name: Backtest report (if CSV present)
        run: |
          if [ -f bridge_out/reports/equity_curve.csv ]; then
            python scripts/backtest.py --csv bridge_out/reports/equity_curve.csv --out bridge_out/reports/equity_curve.png
          else
            echo "No equity_curve.csv – skipping backtest report."
          fi

      - name: Upload equity report
        uses: actions/upload-artifact@v4
        with:
          name: equity-report
          path: bridge_out/reports/equity_curve.png
          if-no-files-found: ignore
